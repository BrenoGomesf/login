<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;" *ngIf="viewBody">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-center mt-1 " >Recupera senha</h5>
                <form [formGroup]="form">
                    <div>
                        <div class="form-group mt-4">
                            <p class="text">Senha:</p>
                            <input class="form-control form-control-lg" type="password"  formControlName="password" placeholder="Informe sua senha">
                            <app-input-error-msg [control]="form.get('password')"
                            [for]="'password'" label="Senha"></app-input-error-msg>
                        </div>
                        <div class="form-group mt-2" >
                            <p class="text">Confirme a senha:</p>
                            <input class="form-control form-control-lg" type="password"  formControlName="password_free" placeholder="Informe sua senha">
                            <app-input-error-msg [control]="form.get('password_free')"
                            [for]="'password_free'" label="Senha"></app-input-error-msg>
                        </div>
                        <p class="text-center text-danger mt-3 mb-1">{{message}}</p>
                        <div class="row">
                            <div class="col">
                                <div class="mt-4  w-100">
                                    <div class="col-12">
                                        <button  class="btn btn-primary w-100 fs-4 d-block" (click)="sendPassword()"
                                            style="border-radius: 10px;">Recuperar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
